<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image" href="assets/favicon.ico">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">

    <title>LoveOh</title>
    <meta name="description" content="Create and send a personalized Valentine's Day card with beautiful animation. It's a lovely gift idea for couples or friends!" />
</head>

<body>

    <body>

  <!-- ğŸµ Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="assets/intro.mp3" type="audio/mpeg">
  </audio>

  <!-- ğŸ’— Background -->
  <div class="bg"></div>

  <!-- ğŸ”Š Music Controls -->
  <div class="music-controls">
    <button id="muteBtn">ğŸ”Š</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- ğŸ’Œ Main Proposal -->
  <div class="container">

    <h1 class="fade step1">Heyâ€¦ ğŸ’–</h1>
    <h2 class="fade step2">I have something important to ask you âœ¨</h2>

    <img src="assets/bears.gif" class="fade step3" alt="Cute bears" />

    <h2 class="fade step4">Will you be my Valentine? ğŸŒ¹</h2>

    <div class="buttons fade step5">
      <button id="yesBtn">YES â¤ï¸</button>
      <button id="noBtn">NO âŒ</button>
    </div>

  </div>

  <!-- ğŸ† Confetti -->
  <canvas id="confetti"></canvas>

  <!-- ğŸ§  Script -->
  <script>
    const music = document.getElementById("bgMusic");
    const muteBtn = document.getElementById("muteBtn");
    const volume = document.getElementById("volume");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const confetti = document.getElementById("confetti");
    const ctx = confetti.getContext("2d");

    confetti.width = window.innerWidth;
    confetti.height = window.innerHeight;

    // ğŸ”Š Music controls
    muteBtn.onclick = () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? "ğŸ”‡" : "ğŸ”Š";
    };
    volume.oninput = () => music.volume = volume.value;

    // ğŸ˜ˆ Impossible NO button
    noBtn.addEventListener("mouseover", () => {
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
    });

    // ğŸ‰ YES CLICK
    yesBtn.onclick = () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff758c,#ff7eb3);
          color:white;
          text-align:center;
        ">
          <h1>YAY!!! ğŸ’–ğŸ‰</h1>
          <h2>You just made my heart so happy ğŸ¥°</h2>
          <p>Happy Valentineâ€™s Day ğŸŒ¹</p>
          <canvas id="confetti"></canvas>
        </div>
      `;
      startConfetti();
    };

    // ğŸ† Confetti hearts
    function startConfetti() {
      const canvas = document.getElementById("confetti");
      const c = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const hearts = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 2 + 1
      }));

      function draw() {
        c.clearRect(0,0,canvas.width,canvas.height);
        hearts.forEach(h => {
          c.beginPath();
          c.arc(h.x, h.y, h.r, 0, Math.PI * 2);
          c.fillStyle = "pink";
          c.fill();
          h.y -= h.d;
          if (h.y < 0) h.y = canvas.height;
        });
        requestAnimationFrame(draw);
      }
      draw();
    }
  </script>

  <!-- ğŸ¨ Inline CSS (so nothing breaks) -->
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg,#ff758c,#ff7eb3);
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      margin-top: 12vh;
    }

    img {
      width: 200px;
      margin: 20px 0;
    }

    .buttons button {
      padding: 14px 34px;
      font-size: 1.3rem;
      border-radius: 30px;
      border: none;
      margin: 10px;
      cursor: pointer;
    }

    #yesBtn { background: white; color: #ff4d6d; }
    #noBtn { background: rgba(0,0,0,0.4); color: white; }

    .fade {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .step1 { animation-delay: 0.5s }
    .step2 { animation-delay: 1.5s }
    .step3 { animation-delay: 2.5s }
    .step4 { animation-delay: 3.5s }
    .step5 { animation-delay: 4.5s }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(20px); }
    }

    .music-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>

</body>

</body>
</html>
